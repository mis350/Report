

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporter Info</title>
</head>
<body>


      <p><strong><a href="/report/reporters/">Go Back to Reporter's List page</a></strong></p>



  <p>Reporter Name: <strong>{{ reporter.name }}</strong></p>
  <p>Reporter ID: <strong>{{ reporter.civilid}}</strong></p>

  <p>Report:</p>
  <ul>
  {% for o in report %}
    <li><a href="/report/show/report/{{o.id}}/"<strong>{{ o.Accident_Address }} </strong>></a></li>
  {% endfor %}
  </ul>



  <p>

  <table border=1 align="center">

    <tr bgcolor="lightgrey">
        <td align="center"><a href="/report/edit/reporter/{{reporter.civilid}}/">Edit Reporter Info</a></td>

    </tr>

  </table> </p>


  <p>

  <table border=1 align="center">

    <tr bgcolor="lightgrey">
        <td align="center"><a href="/report/delete/reporter/{{reporter.civilid}}/">Delete Reporter</a></td>

    </tr>

  </table> </p>


</body>
</html>
