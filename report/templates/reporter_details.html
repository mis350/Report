{% extends "base.html"%}

{% block content %}

<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporter Info</title>
</head>
<body>

  </ul>
  {% endblock %}
</body>
</html>
